<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF and Text Pattern Reader</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    
    <style>
        textarea::placeholder{
            font-size: 24px;
        }
        textarea{
            font-size: 24px;
        }
        
    </style>


</head>
<body>


<section>

     <form action="/application" id="fileForm" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required accept=".pdf, .txt">
         <br>
        <button type="submit">Upload</button>
    </form>

    <br><br>
    
    <label style="font-size:24px "> OR copy and paste the pattern here: </label>
    <form id="textResult" name="textResult" onsubmit="doThing()">
        <textarea type="text" id="textResult2" name="textResult" rows="10" cols="50" title="Form for text input of pattern" placeholder="place pattern here" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <p id="resultLocation"> This is where the results go</p>
    
    
    <script>
        //for text input.
        document.getElementById("textResult").addEventListener("submit", function(event){
            event.preventDefault()
                const textarea = document.getElementById("textResult2");
                const output = textarea.value
                document.getElementById("resultLocation").innerHTML = output;
            })
        
        
        
    </script>
    
    

    <script>
    document.getElementById('fileForm').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
      console.log('File content:', e.target.result); 
    };
  }
});
    </script>


</section>

</body>
</html>
