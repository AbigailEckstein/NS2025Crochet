     <form action="/application" id="fileForm" method="POST" enctype="multipart/form-data">

    <div>
    <form id="textForm" name="textForm">
        <label for="patternText" style="font-size:24px" > Copy and paste the pattern here:</label>
        <br>
        <textarea type="text" id="patternText" name="patternText" rows="10" cols="50" title="Form for text input of pattern" placeholder="place pattern here" required></textarea>
        <br>
        <input type="checkbox" id="abbrevToggler">
        <label for="abbrevToggler">Abbreviations (Recommended to be off)</label>

        <br>
        <button type="submit" aria-label="submit the text to the program"> Generate</button>
    </form>

        <div>
            <br>
            <button
            type="button" value="Play/Stop Audio" style="background-color: black; align-items: center" id="playAudio" >Play Audio</button>

        <section id="resultLocation" class="container" aria-label="Generated result" style="padding-top: 25px">

            <br>
    <pre id="result"> This is where the results go</pre>



            </section>



            <div style="padding-top: 10px">
                <a id="textSave" href="javascript:void(0);">Save to .TXT</a>
                <a id="pdfSave" href="javascript:void(0)">Save to .PDF </a>
            </div>



        

    <script type="module">
        let dictionary = crochetDictionary
        
        //for text input.
        document.getElementById("textForm").addEventListener("submit", function(event){
            event.preventDefault()
                const textarea = document.getElementById("patternText");
                let output = textarea.value
                let genRes
                event.preventDefault()
                if(document.getElementById("abbrevToggler").checked){
                    event.preventDefault()
                    genRes = output
                    onSubmit(genRes)
                    
                }
                else {
                    genRes = changeAndDisplay(output)
                    event.preventDefault()
                    onSubmit(genRes)
                    
                }

            })

        function onSubmit(text){
            document.getElementById("result").innerHTML = text;
            
            tts(text)
            saveTXT(text)
            savePDF(text)

        }
        
        
        function changeAndDisplay(output) {
            for (const key in dictionary) { //for each abbreviation, check and replace
                let regex = new RegExp( "\\b" + key + "\\b", 'gi')
                output = output.replace(regex, dictionary[key])
            }
            //for (let sc=0; i<specialcases.length; i++){
            //    output = output.replace(specialcases[sc], )
            //}
            
            
            let chNum = new RegExp("ch" + "\\d+")
            console.log(chNum)
            output = output.replace(chNum, "chain" + "\$1")
            return output
        }


        function tts(text){
            const playButton =  document.getElementById("playAudio");

            playButton.onclick = function(){
                if(responsiveVoice.isPlaying()){
                    responsiveVoice.cancel()
                }
                else{

                responsiveVoice.speak(text)}
            }

        }

        function saveTXT(text) {
            const date = new Date();
            var fileName = "My Pattern" + date.getMonth() + "_" + date.getDate();
            var fileContent = text;
            var myFile = new Blob([fileContent], {type: 'text/plain'});
            
            const objURL = window.URL.createObjectURL(myFile)
            const link = document.getElementById("textSave")
            link.setAttribute('href', objURL)

            link.setAttribute('download', fileName)
            
        }
        
        
        function savePDF(text){
            
            
            
            const date = new Date();
            var fileName = "My Pattern" + date.getMonth() + "_" + date.getDate();
            var fileContent = text;
            var myFile = new Blob([fileContent], {type: 'application/pdf'});
            
            const objURL = window.URL.createObjectURL(myFile)
            const link = document.getElementById("pdfSave")
            link.setAttribute('href', objURL)

            link.setAttribute('download', fileName)
        }
        
        

    </script>
